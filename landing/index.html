<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/fakeLoader.css">
    <link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
    <title>R3Chappi</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif padding: 0;
            margin: 0;
            width: 95%;
            background-color: #fcfcfc;
        }

        h1,
        h4 {
            font-family: 'Chela One', cursive;
        }

        .btn-success {
            background-color: #2C7744;
            color: white;
            font-family: Arial, Helvetica, sans-serif
        }

        .btn-success:hover {
            background-color: #53b848;
            color: white;
            font-family: Arial, Helvetica, sans-serif
        }

        .btn-success:active {
            background-color: #53b848 !important;
            color: #fcfcfc !important;
            font-family: Arial, Helvetica, sans-serif
        }

        .btn-success:focus {
            background-color: #2C7744;
            color: white;
            font-family: Arial, Helvetica, sans-serif
        }

        #app {
            background: url('assets/img/fondo.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

<body>
    <div id="fakeloader"></div>
    <div class="cointainer-fluid ">
        <div class="row">
            <div id="app" class="col-lg-6 col-md-6 col-sm-8 d-flex justify-content-center align-items-center " style="height: 100vh;">
                <!-- 4:3 aspect ratio -->

                <div class="embed-responsive embed-responsive-1by1 ">

                    <iframe class="embed-responsive-item " style="border-radius: 20px;" src="assets/video/proto-play.mp4" name="Prototipo" scrolling="no"
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>

                </div>

                    name="Prototipo" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="667px" width="375px"
                    allowfullscreen></iframe> -->

            <div class="col-md-4 col-sm-4 col-lg-6">
                <article style="margin-top: 1em;">
                    <div style="z-index: -200px;padding: 10px;border-radius: 30px;color:#000;border:.4px solid black">
                        <img class="img-fluid d-flex mx-auto" src="assets/img/logo.png">
                        <h1 class="text-center mt-4 font-weight-bold">R3CHAPPI</h1>

                        <h4 class="text-center text-uppercase mt-1 font-weight-bold" style="  background: -webkit-linear-gradient(0deg, #53b848 0%, #0d6436 100%);-webkit-background-clip: text;-webkit-text-fill-color: transparent;">¡Todos por una ciudad más verde!</h4>

                        <p class="text-center underline">
                            <u>Descargala Ahora</u>
                        </p>

                    </div>
                    <button class="btn btn-lg btn-success d-flex mx-auto animated infinite pulse delay-1s mt-3" style="border-radius: 10px;">

                    </button>

                </article>

            </div>

        </div>

        crossorigin="anonymous"></script>
    <script src="assets/js/fakeLoader.min.js"></script>

        $("#fakeloader").fakeLoader({
            timeToHide: 1500,
